# Build DiraBook Docker image for Cloud Run.
# Run: gcloud builds submit --config=cloudbuild.yaml
# Or:  gcloud builds submit --tag $REGION-docker.pkg.dev/$PROJECT_ID/dirabook/dirabook:latest

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_IMAGE}', '.']
    id: build

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_IMAGE}']
    id: push
    waitFor: ['build']

images:
  - '${_IMAGE}'

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _IMAGE: 'us-central1-docker.pkg.dev/${PROJECT_ID}/dirabook/dirabook:latest'
